<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="theme-color" content="#ffffff"/>
  <title>UIU: Tuition Fee</title>
  <link rel="shortcut icon" href="./uiu logo.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="uiu-logo-192.png">
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-image: url('./UIU-Banner-New-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
  <script>
    function calculateInstallments() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }
      const first = (amount * 0.4).toFixed(2);
      const second = (amount * 0.3).toFixed(2);
      const third = (amount * 0.3).toFixed(2);
      document.getElementById("firstInstallment").innerHTML =
        `<strong>1st Installment (40%)</strong>: ${first} Taka<br><small class='text-gray-600'>Last Date: Mar 17, 2025 (Mon)</small>`;
      document.getElementById("secondInstallment").innerHTML =
        `<strong>2nd Installment (30%)</strong>: ${second} Taka<br><small class='text-gray-600'>Last Date: Apr 13, 2025 (Sun)</small>`;
      document.getElementById("thirdInstallment").innerHTML =
        `<strong>3rd Installment (30%)</strong>: ${third} Taka<br><small class='text-gray-600'>Last Date: May 13, 2025 (Tue)</small>`;
      document.getElementById("installmentSection").classList.remove("hidden");
      document.getElementById("resetBtn").classList.remove("hidden");
      document.getElementById("calculateBtn").classList.add("hidden");
    }
    function resetCalculator() {
      document.getElementById("amount").value = '';
      document.getElementById("installmentSection").classList.add("hidden");
      document.getElementById("resetBtn").classList.add("hidden");
      document.getElementById("calculateBtn").classList.remove("hidden");
    }
  </script>
</head>
<body class="min-h-[100dvh] w-full flex items-center justify-center relative z-10 p-4">
  <div class="bubbles">
    <div class="bubble" style="left:10%;width:25px;height:25px;animation-delay:0s;"></div>
    <div class="bubble" style="left:25%;width:15px;height:15px;animation-delay:2s;"></div>
    <div class="bubble" style="left:40%;width:35px;height:35px;animation-delay:4s;"></div>
    <div class="bubble" style="left:55%;width:20px;height:20px;animation-delay:1s;"></div>
    <div class="bubble" style="left:70%;width:30px;height:30px;animation-delay:3s;"></div>
    <div class="bubble" style="left:85%;width:18px;height:18px;animation-delay:5s;"></div>
  </div>
  <canvas id="rainCanvas" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>
  <div class="bg-white/80 backdrop-blur-lg border border-white/30 shadow-2xl p-6 rounded-2xl w-full max-w-md relative z-10">
    <img src="./uiu logo.png" alt="UIU Logo" class="w-24 h-auto mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Tuition Fee Calculator!</h1>
    <p class="text-center text-gray-700 font-semibold mb-4">Enter the total amount:</p>
    <input id="amount" type="number" placeholder="50000"
      class="w-full p-3 rounded border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
      onkeydown="if(event.key==='Enter'){calculateInstallments();}" />
    <button id="calculateBtn" onclick="calculateInstallments()"
      class="w-full bg-orange-500 text-white py-2 font-semibold rounded hover:bg-orange-600 transition mb-3">
      Calculate Installments
    </button>
    <button id="resetBtn" onclick="resetCalculator()"
      class="hidden w-full bg-red-500 text-white py-2 font-semibold rounded hover:bg-red-600 transition mb-4">
      Reset
    </button>
    <div id="installmentSection" class="mt-4 text-left hidden">
      <h2 class="text-lg font-bold text-gray-800 mb-2 text-center">Installment Breakdown</h2>
      <p id="firstInstallment" class="text-gray-800 font-medium mb-3"></p>
      <p id="secondInstallment" class="text-gray-800 font-medium mb-3"></p>
      <p id="thirdInstallment" class="text-gray-800 font-medium mb-3"></p>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    const drops = [];
    const numDrops = 120;
    for (let i = 0; i < numDrops; i++) {
      drops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: Math.random() * 15 + 10,
        speed: Math.random() * 4 + 2,
        opacity: Math.random() * 0.3 + 0.1
      });
    }
    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 1;
      for (let drop of drops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
        drop.y += drop.speed;
        if (drop.y > height) {
          drop.y = -drop.length;
          drop.x = Math.random() * width;
        }
      }
      requestAnimationFrame(drawRain);
    }
    drawRain();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('Service Worker Registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
