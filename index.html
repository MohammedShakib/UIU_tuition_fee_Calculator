<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>UIU: Tuition Fee Calculator</title>
  <link rel="shortcut icon" href="./uiu logo.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('./UIU-Banner-New-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bubbles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: rise 12s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 relative z-10">

  <!-- Bubble Animation -->
  <div class="bubbles">
    <div class="bubble" style="left:5%;width:15px;height:15px;animation-delay:0s;"></div>
    <div class="bubble" style="left:15%;width:20px;height:20px;animation-delay:2s;"></div>
    <div class="bubble" style="left:25%;width:10px;height:10px;animation-delay:4s;"></div>
    <div class="bubble" style="left:35%;width:18px;height:18px;animation-delay:1s;"></div>
    <div class="bubble" style="left:45%;width:25px;height:25px;animation-delay:3s;"></div>
  </div>

  <!-- Rain Effect -->
  <canvas id="rainCanvas" class="fixed top-0 left-0 w-full h-full z-0 pointer-events-none"></canvas>

  <!-- Calculator Card -->
  <div class="bg-white/80 backdrop-blur-lg border border-white/30 shadow-2xl p-6 rounded-2xl w-full max-w-md z-10 relative">
    <img src="./uiu logo.png" alt="UIU Logo" class="w-24 h-auto mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-1">Tuition Fee Calculator</h1>
    <p class="text-center text-gray-600 mb-4 text-sm">Calculate your fees with or without scholarship</p>

    <!-- Toggle -->
    <div class="flex items-center justify-between mb-3">
      <span class="text-gray-700 font-medium">Scholarship</span>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" id="scholarshipToggle" class="sr-only peer">
        <div class="w-11 h-6 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-all duration-300"></div>
        <div class="absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-all duration-300 peer-checked:translate-x-full"></div>
      </label>
    </div>

    <!-- Dropdown -->
    <div id="scholarshipDropdown" class="hidden mb-4">
      <label for="scholarshipSelect" class="block text-sm font-medium text-gray-700 mb-1">Select Scholarship:</label>
      <select id="scholarshipSelect"
        class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <option value="25">25% Scholarship</option>
        <option value="50">50% Scholarship</option>
        <option value="100">100% Scholarship</option>
      </select>
    </div>

    <!-- Amount -->
    <input id="amount" type="number" placeholder="Enter total amount"
      class="w-full p-3 rounded border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
      onkeydown="if(event.key==='Enter'){calculateInstallments();}" />

    <!-- Buttons -->
    <button id="calculateBtn" onclick="calculateInstallments()"
      class="w-full bg-orange-500 text-white py-2 font-semibold rounded hover:bg-orange-600 transition mb-3">
      Calculate Installments
    </button>

    <button id="resetBtn" onclick="resetCalculator()"
      class="hidden w-full bg-red-500 text-white py-2 font-semibold rounded hover:bg-red-600 transition mb-4">
      Reset
    </button>

    <!-- Result -->
    <div id="installmentSection" class="mt-4 text-left hidden">
      <h2 class="text-lg font-bold text-gray-800 mb-2 text-center">Installment Breakdown</h2>
      <p id="firstInstallment" class="text-gray-800 font-medium mb-3"></p>
      <p id="secondInstallment" class="text-gray-800 font-medium mb-3"></p>
      <p id="thirdInstallment" class="text-gray-800 font-medium mb-3"></p>
    </div>
  </div>

  <!-- Script -->
  <script>
    const scholarshipToggle = document.getElementById("scholarshipToggle");
    const scholarshipDropdown = document.getElementById("scholarshipDropdown");
    const scholarshipSelect = document.getElementById("scholarshipSelect");
    const amountInput = document.getElementById("amount");

    // Toggle show/hide dropdown and recalculate if value exists
    scholarshipToggle.addEventListener("change", () => {
      if (scholarshipToggle.checked) {
        scholarshipDropdown.classList.remove("hidden");
      } else {
        scholarshipDropdown.classList.add("hidden");
        scholarshipSelect.value = "0";
      }
      if (amountInput.value.trim() !== "") {
        calculateInstallments();
      }
    });

    // Recalculate on scholarship change
    scholarshipSelect.addEventListener("change", () => {
      if (amountInput.value.trim() !== "") {
        calculateInstallments();
      }
    });

    function calculateInstallments() {
      const amount = parseFloat(amountInput.value);
      const scholarship = scholarshipToggle.checked ? parseFloat(scholarshipSelect.value) : 0;
      const discounted = amount - (amount * scholarship / 100);

      if (isNaN(discounted)) {
        alert("Please enter a valid amount");
        return;
      }

      if (discounted <= 0) {
        alert("You donâ€™t need to pay anything!");
        return;
      }

      const first = (discounted * 0.4).toFixed(2);
      const second = (discounted * 0.3).toFixed(2);
      const third = (discounted * 0.3).toFixed(2);

      document.getElementById("firstInstallment").innerHTML =
        `<strong>1st Installment (40%)</strong>: ${first} Taka<br><small>Last Date: Mar 17, 2025 (Mon)</small>`;
      document.getElementById("secondInstallment").innerHTML =
        `<strong>2nd Installment (30%)</strong>: ${second} Taka<br><small>Last Date: Apr 13, 2025 (Sun)</small>`;
      document.getElementById("thirdInstallment").innerHTML =
        `<strong>3rd Installment (30%)</strong>: ${third} Taka<br><small>Last Date: May 13, 2025 (Tue)</small>`;

      document.getElementById("installmentSection").classList.remove("hidden");
      document.getElementById("resetBtn").classList.remove("hidden");
      document.getElementById("calculateBtn").classList.add("hidden");
    }

    function resetCalculator() {
      amountInput.value = '';
      document.getElementById("installmentSection").classList.add("hidden");
      document.getElementById("resetBtn").classList.add("hidden");
      document.getElementById("calculateBtn").classList.remove("hidden");
    }

    // Rain effect
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const drops = [];
    for (let i = 0; i < 100; i++) {
      drops.push({
        x: Math.random() * width,
        y: Math.random() * height,
        length: Math.random() * 15 + 10,
        speed: Math.random() * 4 + 2,
        opacity: Math.random() * 0.3 + 0.1
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 1;
      for (let drop of drops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
        drop.y += drop.speed;
        if (drop.y > height) {
          drop.y = -drop.length;
          drop.x = Math.random() * width;
        }
      }
      requestAnimationFrame(drawRain);
    }
    drawRain();
  </script>
</body>
</html>
